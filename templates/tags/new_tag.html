{% extends 'base.html' %}
{% block title %}Add Tag{% endblock %}

{% block content %}
<h1>Create a tag</h1>
<form action="" method="POST">
    <label for="tag-name">Name</label>
    <input type="text" name="tag-name" placeholder="Enter a name for the tag">
    <br>
    <a href="" type="button" class="btn btn-outline-primary">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
</form>


{% endblock %}
