{% extends 'base.html' %}
{% block title %}User Listing{% endblock %}

{% block content %}
<h1>User Listing</h1>
<ul>
    {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<a class="btn btn-secondary" href="/users/new" role="button">Add user</a>
{% endblock %}
