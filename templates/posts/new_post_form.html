{% extends 'base.html' %}
{% block title %}New Post{% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<br>
<form method="POST">
    <label for="npost-title">Title</label>
    <input type="text" name="npost-title" id="npost-title">
<br>    
    <label for="npost-content">Content</label>
    <textarea name="npost-content" id="npost-content" rows="4" cols="50"></textarea>
<br>
    <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
    <button class="btn btn-success" type="submit">Add</button>
</form>

{% endblock %}
