{% extends 'base.html' %}
{% block title %}Show Tag{% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>
<div>
<ul>
    {% for post in tag.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
</div>
<a href="/tags/{{tag.id}}/edit" type="button" class="btn btn-primary">Edit</a>
<form action="/tags/{{tag.id}}/delete" method="POST">
    <button class="btn btn-danger" type="submit">Delete</button>
</form>

{% endblock %}
