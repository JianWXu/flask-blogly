{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>Edit a tag</h1>
<form action="" method="POST">
    <label for="edit-tag">Name</label>
    <input type="text" name="edit-tag" placeholder="{{tag.name}}">
    <br>
    <a href="/tags" type="button" class="btn btn-info">Cancel</a>
    <button type="submit" class="btn btn-success">Edit</button>
</form>


{% endblock %}
