{% extends 'base.html' %}
{% block title %}New User{% endblock %}

{% block content %}
<h1>Create a User</h1>
<form method="POST">
    <label for="fname">First Name</label>
    <br>
    <input type="text" name="fname" id="fname" placeholder="Enter a first name">
    <br>
    <label for="lname">Last Name</label>
    <br>
    <input type="text" name="lname" id="lname" placeholder="Enter a last name">
    <br>
    <label for="image">Image URL</label>
    <br>
    <input type="text" name="url" id="url" placeholder="Provide an image of this user">
    <br>
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
